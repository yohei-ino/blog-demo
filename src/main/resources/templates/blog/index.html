<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.themeleaf.org">
<head>
<meta charset="UTF-8">
<title>Blog</title>
</head>
<body>
  <h1>Blog</h1>
  <a th:href="@{/blog/post}" role="button">新規投稿</a>
  <ul th:each="record : ${blogList}" th:inline="text">
    <li><a th:text="${record.title}" th:href="@{/blog/detail/{id}(id=${record.id})}"></a></li>
  </ul>
</body>
</html>
