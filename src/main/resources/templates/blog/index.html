<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.themeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Blog</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col"></div>
			<div class="col-8">
				<h1>Blog</h1>
				<a th:href="@{/blog/post}" class="btn btn-primary" role="button">新規投稿</a>
				<div class="py-3">
					<div th:each="record : ${blogList}" th:inline="text" class="list-group py-1">
						<a th:text="${record.title}" th:href="@{/blog/detail/{id}(id=${record.id})}" class="list-group-item list-group-item-action list-group-item-light border-0 shadow-sm"></a>
					</div>
				</div>
			</div>
			<div class="col"></div>
		</div>
	</div>
</body>
</html>
